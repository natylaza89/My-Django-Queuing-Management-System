{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="card border-secondary col-mb-ml-auto pb-auto shadow" dir="rtl">
        <div class="card-header">
            <div class="article article-text ">
                <h4 class="text-secondary text-center">טופס יצירת קשר</h4>  
            </div>
        </div>
        <div class="card-body text-secondary article-text border-top pt-3">
            
                <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                              {{ form|crispy }}
                        </fieldset>
                        <div class="form-group text-center">

                        </div>
                        <div class="container">
                            <button class="btn btn-outline-warning shadow p-2" type="submit">שליחת מייל</button>
                        </div>
                    </form>
        </div>
</div>
<div>&nbsp;</div>
{% endblock content%}
