{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="card border-secondary  shadow" dir=rtl>
    <div class="card-header ">

        <div class="card-body text-secondary article-text "">
                    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">פרופיל אישי</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <img class="rounded-circle account-img " src="{{ user.profile.image.url }}">
            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit">עדכון פרופיל</button>
            </div>
            </form>
        </div>
    </div>
</div>
<div>&nbsp;</div>
{% endblock content %}
