{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="card border-secondary col-mb-ml-auto pb-auto shadow" dir="rtl">
      <div class="card-header">
            <div class="article article-text ">
                  <h1 class="text-secondary text-center">התחברות למערכת</h1>
            </div>
      </div>
      <div class="card-body text-secondary article-text border-top pt-3">

            <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                        {{ form|crispy }}
                  </fieldset>
                  <div class="form-group text-center">

                  </div>
                  <div class="container">
                        <div class="row justify-content-md-center">
                              <div class="col col-lg-2">
                                    <button class="btn btn-outline-warning shadow p-2 " type="submit">התחברות</button>
                              </div>
                              <div class="col-md-auto">
                                    <a class="btn btn-outline-warning shadow p-2" href="{% url 'password_reset' %}">שכחת
                                          סיסמה?</a>
                              </div>
                              <div class="col col-lg-2">
                                    <a class="btn btn-outline-warning shadow p-2" href="{% url 'register' %}"
                                          role="button">להרשמה &raquo;</a>
                              </div>
                        </div>
                  </div>
            </form>
      </div>
</div>
{% endblock content%}
