{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="card border-secondary col-mb-ml-auto pb-auto shadow" dir="rtl">
    <div class="card-header ">
        <div class="article article-text ">
            <h1 class="text-secondary text-center">חידוש סיסמה</h1>
        </div>
        <div class="card-body text-secondary article-text border-top pt-3"">
                <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-warning shadow p-2 btn-lg" type="submit">
                    חידוש סיסמה &raquo;
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
<div>&nbsp;</div><div>&nbsp;</div>
{% endblock content%}
